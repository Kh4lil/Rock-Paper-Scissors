<!DOCTYPE html>
<html>

<body>
  <script>
 	function computerPlay(){
        var moves = Array('rock', 'paper', 'scissor');
         return moves[Math.floor(Math.random()*moves.length)];
     }
     function playRound(playerSelection, computerSelection){
         if(playerSelection == "rock" && computerSelection == "scissor"){
            return "You Won! Rock beats Scissor"
         }else  if(playerSelection == "paper" && computerSelection == "rock"){
            return "You Won! Paper beats Rock"
         }else  if(playerSelection == "rock" && computerSelection == "paper"){
            return "You Lost! Paper beats Rock"
         } else if(playerSelection == "paper" && computerSelection == "scissor"){
            return "You Lost! Scissor beats Paper"
         } else if (playerSelection != "paper" || playerSelection != "rock" || playerSelection != "scissor") { 
             return "Invalid input, Try again."
         }
         else return "It is a Draw! Try Again."
     }
    function playerPlay(){
        var move = prompt("Make a play");
        return move.toLowerCase();
    }
    function game(){
        for (let i = 1; i <= 5; i++){
            const playerSelection = playerPlay();
            const computerSelection = computerPlay();
            console.log(`Round Number: ${i} => ` + playRound(playerSelection, computerSelection))
        }
    }    
  </script>
</body>
</html>
